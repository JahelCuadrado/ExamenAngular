<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="container">
        <h1>NUEVO COMENTARIO</h1>
        <div class="row">

            <div class="form-group col-12">
              <label for="id"></label>
              <input
              type="text"
              class="form-control"
              id="id"
              placeholder="id *"
              required>
            </div>

            <div class="form-group col-12">
              <label for="nombre"></label>
              <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre *"
              required>
            </div>

            <div class="form-group col-12">
              <label for="email"></label>
              <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email *"
              required>
            </div>

            <div class="form-group col-12">
              <label for="body"></label>
              <input
              type="text"
              class="form-control"
              id="body"
              placeholder="Body *"
              required>
            </div>


            <button type="submit" class="btn btn-primary red" >Registrarse</button>
        </div>
      </form>
</body>
</html>
